name: cams_store_manager
description: A Flutter application for CAMS Store Manager with IoT integration
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI / Visual
  google_fonts: ^6.1.0
  lucide_icons: ^0.257.0
  flutter_animate: ^4.5.0

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.1.1

  # Networking
  dio: ^5.3.3
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8
  mqtt_client: ^10.0.0
  connectivity_plus: ^5.0.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Routing
  go_router: ^12.0.0

  # Functional Programming
  dartz: ^0.10.1

  # Logging
  logger: ^2.0.2+1

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  injectable_generator: ^2.4.0
  hive_generator: ^2.0.1
  # flutter_native_splash: ^2.3.5  # Uncomment when you want to generate native splash

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

