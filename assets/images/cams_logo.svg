<svg width="200" height="260" viewBox="0 0 200 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for central circle -->
    <radialGradient id="centerGrad" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#42A5F5"/>
      <stop offset="100%" stop-color="#1976D2"/>
    </radialGradient>
    <!-- Gradient for sensor nodes -->
    <radialGradient id="nodeGrad" cx="50%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#64B5F6"/>
      <stop offset="100%" stop-color="#2196F3"/>
    </radialGradient>
    <!-- Subtle glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer concentric circle -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#BBDEFB" stroke-width="1.5" opacity="0.5"/>

  <!-- Middle concentric circle -->
  <circle cx="100" cy="100" r="68" fill="none" stroke="#90CAF9" stroke-width="1.8" opacity="0.6"/>

  <!-- Inner concentric circle -->
  <circle cx="100" cy="100" r="48" fill="none" stroke="#64B5F6" stroke-width="2" opacity="0.7"/>

  <!-- Connection lines from nodes to center -->
  <line x1="100" y1="100" x2="170" y2="55" stroke="#BBDEFB" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="100" x2="38" y2="72" stroke="#BBDEFB" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="100" x2="72" y2="180" stroke="#BBDEFB" stroke-width="1" opacity="0.3"/>

  <!-- Central music note circle -->
  <circle cx="100" cy="100" r="30" fill="url(#centerGrad)" filter="url(#glow)"/>
  
  <!-- Music note icon (simplified path) -->
  <g transform="translate(100,100)">
    <!-- Note head -->
    <ellipse cx="-4" cy="8" rx="6" ry="4.5" fill="white" transform="rotate(-20, -4, 8)"/>
    <!-- Stem -->
    <rect x="1" y="-14" width="2.5" height="22" rx="1" fill="white"/>
    <!-- Flag -->
    <path d="M 3.5 -14 Q 12 -10, 8 -4" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Sensor node 1 - top right -->
  <circle cx="170" cy="55" r="14" fill="url(#nodeGrad)" filter="url(#glow)"/>
  <circle cx="170" cy="55" r="14" fill="none" stroke="#BBDEFB" stroke-width="1.5"/>

  <!-- Sensor node 2 - left -->
  <circle cx="38" cy="72" r="11" fill="url(#nodeGrad)" filter="url(#glow)"/>
  <circle cx="38" cy="72" r="11" fill="none" stroke="#BBDEFB" stroke-width="1.5"/>

  <!-- Sensor node 3 - bottom left -->
  <circle cx="72" cy="180" r="9" fill="url(#nodeGrad)" filter="url(#glow)"/>
  <circle cx="72" cy="180" r="9" fill="none" stroke="#BBDEFB" stroke-width="1.5"/>

  <!-- Small decorative dots on orbits -->
  <circle cx="185" cy="105" r="3" fill="#90CAF9" opacity="0.6"/>
  <circle cx="15" cy="120" r="2.5" fill="#90CAF9" opacity="0.5"/>
  <circle cx="145" cy="178" r="2" fill="#90CAF9" opacity="0.4"/>

  <!-- CAMS Text -->
  <text x="100" y="225" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="700" 
        fill="#1565C0" text-anchor="middle" letter-spacing="8">CAMS</text>

  <!-- Subtitle -->
  <text x="100" y="248" font-family="'Segoe UI', Arial, sans-serif" font-size="11" 
        fill="#64B5F6" text-anchor="middle" letter-spacing="1.5">Context-Aware Music System</text>
</svg>
